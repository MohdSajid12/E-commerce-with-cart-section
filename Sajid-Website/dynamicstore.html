<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div id="EcommerceContainer">
        <header>

            <!-- this is for our navbar -->
            <ul class='header'>
                <li><a href="home.html">HOME</a></li>
                <li><a href="#">STORE</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <a href="#cart" class="cart-holder">cart<span class='cart-number'>0</span></a>
            </ul>
            <h1>Welcome to the Sajid store</h1>
        </header>

        <!-- this section for our alexa -->
        <section id="music" class="container">
            <h2>PRODUCT DETAILS</h2>
            <div id ="music-content">
                <div id='album1'>
                    <h3>Alexa</h3>
                    <div class="image-container">
                        <img class="prod-images" src="./Images/Alexa.avif" alt="">
                    </div>
                                    <div class="prod-details">
                        <span>$<span>15.22</span></span>
                        <button class="shop-item-button" type='button'>ADD TO CART</button>
                    </div>
                </div>


                <!-- this section for our camera -->
                <div id='album2'>
                    <h3>Camera</h3>
                    <div class="image-container">
                        <img class="prod-images" src="./Images/Camera.avif" alt="">
                    </div>
                                    <div class="prod-details">
                        <span>$<span>14.99</span></span>
                        <button class="shop-item-button" type='button'>ADD TO CART</button>
                    </div>
                </div>


                <!-- this section for our shirt -->
                <div id='album3'>
                    <h3>Shirt</h3>
                    <div class="image-container">
                        <img class="prod-images" src="./Images/Shirt.jpg" alt="">
                    </div>
                                    <div class="prod-details">
                        <span>$<span>10.99</span></span>
                        <button class="shop-item-button" type='button'>ADD TO CART</button>
                    </div>
                </div>


                <!-- this section for our shoes -->
                <div id='album4'>
                    <h3>Shoes</h3>
                    <div class="image-container">
                        <img class="prod-images" src="./Images/Shoes-Image.avif" alt="">
                    </div>
                                    <div class="prod-details">
                        <span>$<span>12.88</span></span>
                        <button class="shop-item-button" type='button'>ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>


        <!-- this section for our image and in another section -->
        <section id="merch" class="container">
            <h2>Watch</h2>
            <div id="merch-content">
                <div id="t-shirt">
                    <h3>Watch</h3>
                    <div class="image-container">
                        <img class="prod-images" src="./Images/Watch-Image.avif" alt="">
                    </div>
                                <div class="prod-details">
                        <span>$<span>19.99</span></span>
                        <button class="shop-item-button" type='button'>ADD TO CART</button>
                    </div>
                </div>


                <!-- this section for our sunglasses -->
                <div id="coffee-cup">
                    <h3>Sunglasses</h3>
                    <div class="image-container">
                        <img class="prod-images" src="./Images/Sunglasses.avif" alt="">
                    </div>
                                <div class="prod-details">
                        <span>$<span>6.99</span></span>
                        <button class="shop-item-button" type='button'>ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>


        <!-- this section for our cart -->
        <section id="cart" class="container">
            <h2>CART</h2>
            <button class="cancel">X</button>
            <div class="cart-row cart-header">
                <span class='cart-item cart-column'>ITEM</span>
                <span class='cart-price cart-column'>PRICE</span>
                <span class='cart-quantity cart-column'>QUANTITY</span>
            </div>
            <div class='cart-items'>
            </div>
            <div class="cart-total">
                <span>
                    <span class='total-title'> <strong>Total</strong>
                        </span>
                    $<span id='total-value'>0</span>
                </span>
            </div>
            <button class='purchase-btn' type='button'>PURCHASE</button>
        </section>

        <button class="cart-btn-bottom"> <a href="#cart" class="cart-bottom">See the cart</a></button>
    </div>
    


    <!-- this section for our toggle at the bottom -->
    <div id="container"></div>
    <footer>
        <div class="footer-title">
            The Generics
        </div>
        <div class="footer-icons">
            <ul>
                <li><a href="https://www.youtube.com">
                    <img src="./Images/Youtube logo.webp" alt="">
                </a></li>
                <li><a href="https://instgram.com">
                    <img src="./Images/instagram.svg" alt="">
                </a></li>
                <li><a href="https://facebook.com">
                    <img src="./Images/facebook logo.png" alt="">
                </a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
